<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>

<body>
  <!-- Navigation Bar -->
  <header>
    <nav>
      <div class="nav-container">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="service.html">Services</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Contact Form Section -->
  <div class="contact-container" id="contact">
    <h1>We'd Love to Hear From You!</h1>
    <p class="intro-speech">
      Have a question or feedback? We’re here for you! Fill out the form below and we’ll get back to you shortly.
    </p>
    
    <!-- Contact Form -->
    <form class="contact-form" action="51b2fee7367115957f29cb0add059017.jpg" method="POST">
      <div class="form-group">
        <label for="name">Full Name <span class="required">*</span></label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>
      </div>
          
      <div class="form-group">
        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="Your email address" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number">
      </div>
      <div class="form-group">
        <label for="reason">What do You Want</label>
        <select id="reason" name="reason" required>
          <option value="" disabled selected>Select What You Want</option>
          <option value="inquiry">App Development</option>
          <option value="support">Website Development</option>
          <option value="feedback">Consultation solution</option>
          <option value="other">UI/UX Design</option>
          <option value="other">custom solution</option>
          <option value="other">Dreamspace Design Solution</option>
        </select>
      </div>
      <div class="form-group">
        <label for="reason">Reason for Contact</label>
        <select id="reason" name="reason" required>
          <option value="" disabled selected>Select a reason</option>
          <option value="inquiry">General Inquiry</option>
          <option value="support">Support Request</option>
          <option value="feedback">Provide Feedback</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="number">what to support with small cash</label>
        <input type="nunber" id="phone" name="phone" placeholder="Amount">
      </div>
      <div class="form-group">
        <label for="message">Your Message <span class="required">*</span></label>
        <textarea id="message" name="message" placeholder="Type your message here" required></textarea>
      </div>
      <button type="submit" class="contact-btn">Send Message</button>
      <p class="form-note">We respect your privacy. Your information will remain confidential.</p>
    </form>
  </div>
</body>
</html>
